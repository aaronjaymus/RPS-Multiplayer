<!DOCTYPE html>
<html>
<head>
	<title>RPS Multiplayer</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">

	<header class="page-header container jumbotron">
		<h1>Rock Paper Scissors</h1>
	</header>
	<section id="game-container container">
		<div id="name-container">
			<form role="form-group">
				<label for="player-name">Player name: </label>
				<input class="form-control" type="text" id="player-name">
				<button class="btn btn-default" id="submit-name">Submit</button>
			</form>
		</div>
		<div id="player-container"></div>
		<h2>Pick your move</h2>
		<button type="button" class="btn btn-default hand" id="rock" data-hand="r" data-name="Rock">Rock</button>
		<button type="button" class="btn btn-default hand" id="paper" data-hand="p" data-name="Paper">Paper</button>
		<button type="button" class="btn btn-default hand" id="scissors" data-hand="s" data-name="Scissors">Scissors</button>
		<div id="hand-tracker"></div>
		<div id="gameTracker">
			<p>Player One Wins: <span id="player-1-wins"></span></p>
			<p>Player Two Wins: <span id="player-2-wins"></span></p>
			<p>Tie Games: <span id="tie-games"></span></p>
		</div>
	</section>	
	<section id="chat-container container">
		
			<div class="form-group">
				<form role="form">
					<input type="text" class="form-control" id="chat-input">
					<button type="submit" class="btn btn-default" id="send-chat">Speak it</button>
				</form>
			</div>
		</div>
		<div id="chat-section">
			
		</div>
	</section>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script type="text/javascript" src="assets/gameCode.js"></script>
</body>
</html>
